# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: GWInferno Automated Testing

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge
        activate-conda: true
    - name: Install dependencies
      run: |
        conda install codespell pip setuptools pytest pytest-cov
        conda install -c conda-forge numpyro
        conda install --file pip_requirements.txt
        pre-commit install
    - name: Install GWInferno
      run: |
        pip install .
    - name: List installed
      run: |
        conda list
    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files --verbose --show-diff-on-failure
    - name: Test with pytest
      run: |
        source tests/download_test_data.sh
        pytest --cov gwinferno -ra --color yes --cov-report=xml --junitxml=pytest.xml
    - name: Publish coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: coverage.xml
        flags: python${{ matrix.python-version }}
    - name: Coverage report
      run: python -m coverage report --show-missing
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-${{ matrix.python-version }}
        path: pytest.xml